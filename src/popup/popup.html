<!DOCTYPE html>

<head>

          <option value="custom">Custom model...</option>
        </select>
      </div>
      <div id="custom-model-input" class="hidden">
        <input type="text" id="custom-model" placeholder="Enter model identifier">
      </div>
    </section>

    <section class="default-settings">

      <div class="settings-row">
        <label for="default-language">Default Target Language:</label>
        <select id="default-language">
          <option value="en">English (EN)</option>
          <option value="th" selected>Thai (TH)</option>
          <option value="ja">Japanese (JP)</option>
          <option value="zh">Chinese (CN)</option>
          <option value="ko">Korean (KR)</option>
          <option value="es">Spanish (ES)</option>

      <div class="save-row">
        <button id="save-settings" class="primary-btn">Save Settings</button>
      </div>

    <section class="actions">
      <button id="translate-page" class="primary-btn">Translate Page</button>
      <a href="#" id="options-link">Advanced Options</a>

    <div id="status-message" class="hidden"></div>
